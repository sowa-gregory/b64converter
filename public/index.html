<html>
<style>
    button {

        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }
</style>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    async function to64() {
        var data = document.getElementById("text_plain").value;
        var out = document.getElementById("text_encoded");
        out.value = "";
        await axios.get("/convert_tob64/" + data).then(response => out.value = response.data).catch(err => alert(err));
    }

</script>

<body>
    <label>Plain:</label><br>
    <textarea id="text_plain" rows="4" cols="50"></textarea>
    <br>
    <button onclick="to64()">To b64</button>
    <br>
    <label> B64:</label><br>
    <textarea id="text_encoded" rows="4" cols="50"></textarea>
</body>



</html>
